<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <label>First Name:</label>
            <input type="text" value="First Name"><br><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Last Name"><br><br>
            <label>Phone Number:</label>
            <input type="tel" placeholder="Phone No"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="Email"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Password"><br><br>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password"><br><br>
            <label>Date of Birth</label>
            <input type="date" placeholder="DOB"><br><br>
            <label>Gender</label><br><br>
            <input type="radio">Male<br><br>
            <input type="radio">Female <br><br>
            <input type="radio">Other<br><br>
            <label>Favourite Color</label><br><br>
            <input type="checkbox">Blue
            <input type="checkbox">Orange
            <input type="checkbox">Black
            <input type="checkbox">Purple<br><br>
            <textarea placeholder="Mesaage..." rows="5" cols="30"></textarea><br>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
